<div>
    <table class="ingest-details-table">
        <tr>
            <td ng-repeat-start="step in $ctrl.getIngestPlan().steps">
                <ingest-step step="step"></ingest-step>
            </td>
            <td ng-repeat-end="" ng-if="!$last">
                <i class="fa fa-arrow-right" ng-class="{'inactive-path': !step.wasSuccessful}"></i>
            </td>
        </tr>
        <tr ng-if="$ctrl.hasFailed()">
            <td colspan="{{($ctrl.getNumberOfSuccessfulComponents() * 2 )}}">
                &nbsp;
            </td>
            <td>
                <i class="fa fa-arrow-right fa-rotate-90"></i>
            </td>
        </tr>
        <tr ng-if="$ctrl.hasFailed()">
            <td ng-repeat-start="step in $ctrl.getCompensationPlan().steps">
                <ingest-step step="step"></ingest-step>
            </td>
            <td ng-repeat-end="">
                <i class="fa fa-arrow-left" ng-class="{'inactive-path': !step.wasSuccessful}" ng-if="!$last"></i>
            </td>
        </tr>
    </table>
</div>
