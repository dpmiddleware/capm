<!DOCTYPE html>
<html>
  <head>
    <title>CaPM</title>

    <link rel="stylesheet" href="Dependencies/FontAwesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body ng-app="CaPM">
    <div class="splash" ng-if="false">
        <div class="message">Please wait while the CaPM is loading</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div class="hidden all-views" ng-class="{shown: true}">
        <information-system></information-system>
        <div ng-view class="capm-system"></div>
        <preservation-system></preservation-system>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="SignalR/hubs"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/routes.js"></script>
    <script src="Scripts/Components/information-system/information-system.js"></script>
    <script src="Scripts/Components/preservation-system/preservation-system.js"></script>
    <script src="Scripts/Components/capm-ingest-list/capm-ingest-list.js"></script>
    <script src="Scripts/Components/capm-ingest-details/capm-ingest-details.js"></script>
    <script src="Scripts/Components/capm-ingest-details-data/capm-ingest-details-data.js"></script>
    <script src="Scripts/Components/ingest-step/ingest-step.js"></script>
    <script src="Scripts/Services/IngestEventService.js"></script>
</body>
</html>
